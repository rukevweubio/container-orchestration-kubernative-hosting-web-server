apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>My Custom Page</title>
    </head>
    <body>
      <h1>Welcome to My Website!</h1>
      <p>This is my custom HTML content served by NGINX.</p>
    </body>
    </html>
